<div [mySwitch]="count()">
  <p *mySwitchCase="1">Переменная равна 1</p>
  <p *mySwitchCase="2">Переменная равна 2</p>
  <p *mySwitchCase="3">Переменная равна 3</p>
  <p *mySwitchDefault>Переменная  не равна 1, 2 или 3</p>
</div>

<div style="display: flex; gap: 8px;">
  <button (click)="count.set(count() + 1)">Add</button>
  <span> {{ count() }}</span>
  <button (click)="count.set(count() - 1)">Sub</button>
</div>
